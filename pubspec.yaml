name: signtalk
description: "A new Flutter project."

publish_to: "none"

version: 1.0.1+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.4
  flutter_riverpod: ^2.6.1
  flutter_slidable: ^4.0.0
  flutter_svg: ^2.1.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  firebase_storage: ^12.4.8
  cloud_firestore: ^5.6.10
  image_picker: ^1.1.2
  google_sign_in: ^5.4.4
  provider: ^6.1.5
  cloud_functions: ^5.6.0
  http: ^1.1.0
  path: ^1.9.1
  flutter_dotenv: ^5.2.1
  intl: ^0.20.2
  firebase_messaging: ^15.2.9
  flutter_local_notifications: ^17.2.2
  flutter_localization: ^0.3.3
  just_audio: ^0.9.36
  path_provider: ^2.1.1
  flutter_tts: ^4.0.2
  audioplayers: ^6.5.1
  permission_handler: ^12.0.1
  record: ^6.1.1
  flutter_toastr: ^1.0.3
  speech_to_text: ^7.3.0
  camera: ^0.11.2
  google_mlkit_pose_detection: ^0.14.0
  video_player: ^2.10.0
  shared_preferences: ^2.5.3
  dio: ^5.9.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/settings_icons/
    - assets/icons/receiver_profile_icons/
    - key.env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
